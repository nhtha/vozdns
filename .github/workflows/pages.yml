            echo "üìã Deployed from merged PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
            echo "üë§ Merged by: ${{ github.event.pull_request.merged_by.login }}"
            echo "üîÄ Changes from: ${{ github.event.pull_request.user.login }}"
          fi
          
          echo ""
          echo "üìã To use custom domain vozdns.vn, configure these DNS records:"
          echo ""
          echo "CNAME Records:"
          echo "vozdns.vn -> hypnguyen1209.github.io"
          echo "www.vozdns.vn -> hypnguyen1209.github.io"
          echo ""
          echo "Or A Records (if CNAME not possible):"
          echo "vozdns.vn -> 185.199.108.153"
          echo "vozdns.vn -> 185.199.109.153"
          echo "vozdns.vn -> 185.199.110.153" 
          echo "vozdns.vn -> 185.199.111.153"
